syntax = "proto3";
package greeter;

// Service for greeting functionality
service GreeterService {
    // Says hello to the provided name and returns a greeting message
    rpc SayHello (HelloRequest) returns (HelloResponse);
    
}

message HelloRequest {
    string first_name = 1;
    string last_name = 2;
}

message HelloResponse {
    string message = 1;
}